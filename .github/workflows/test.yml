name: test
on: push

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install customizepkg
        run: curl -sLo /usr/local/bin/customizepkg https://raw.githubusercontent.com/ava1ar/customizepkg/master/customizepkg
      - name: Run test script
        run: .ci/test.sh
        shell: bash
